<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Workout</title>
</head>
<body>
<h1>Log a Workout</h1>

<form th:action="@{/workouts/log}" th:object="${workout}" method="post">
    <label for="exerciseType">Exercise Type:</label>
    <input type="text" id="exerciseType" name="exerciseType" th:field="*{exerciseType}" required>

    <label for="durationMinutes">Duration (minutes):</label>
    <input type="number" id="durationMinutes" name="durationMinutes" th:field="*{durationMinutes}" required>

    <label for="sets">Sets:</label>
    <input type="number" id="sets" name="sets" th:field="*{sets}" required>

    <label for="reps">Reps:</label>
    <input type="number" id="reps" name="reps" th:field="*{reps}" required>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" th:field="*{weight}" step="0.01" required>

    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes" th:field="*{notes}"></textarea>

    <button type="submit">Log Workout</button>
</form>
</body>
</html>
